<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 마지막 날 편지를 전달하겠습니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #EBFFFF, #F1F1FF);
            animation: gradientChange 10s infinite alternate;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        #code {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @keyframes gradientChange {
            0% {
                background: linear-gradient(to bottom, #EBFFFF, #F1F1FF);
            }
            50% {
                background: linear-gradient(to bottom, #FFEBEB, #FFF1F1);
            }
            100% {
                background: linear-gradient(to bottom, #EBFFEB, #F1FFF1);
            }
        }
    </style>
</head>
<body>
    <h1>당신의 마지막 날 편지를 전달하겠습니다</h1>
    <p>당신의 주변인에게 코드가 전달됩니다.</p>
    <p id="code"></p>
    <button class="btn" onclick="location.href='index.html'">처음으로</button>

    <script>
        var uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var lowercase = 'abcdefghijklmnopqrstuvwxyz';
        var numbers = '0123456789';
        var code = generateCode();
        document.getElementById('code').textContent = code;
        localStorage.setItem('코드1', code);

        function generateCode() {
            var result = '';
            result += uppercase.charAt(Math.floor(Math.random() * uppercase.length));
            result += lowercase.charAt(Math.floor(Math.random() * lowercase.length));
            for (var i = 0; i < 3; i++) {
                result += numbers.charAt(Math.floor(Math.random() * numbers.length));
            }
            return result;
        }
    </script>
</body>
</html>
