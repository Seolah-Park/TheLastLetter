<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법적효력의 조건</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #EBFFFF, #F1F1FF);
            animation: gradientChange 10s infinite alternate;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @keyframes gradientChange {
            0% {
                background: linear-gradient(to bottom, #EBFFFF, #F1F1FF);
            }
            50% {
                background: linear-gradient(to bottom, #FFEBEB, #FFF1F1);
            }
            100% {
                background: linear-gradient(to bottom, #EBFFEB, #F1FFF1);
            }
        }
    </style>
</head>
<body>
    <h1>법적효력의 조건</h1>
    <button class="btn" onclick="location.href='page3.html'">쓰기</button>
</body>
</html>
