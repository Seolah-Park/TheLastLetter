<body>
    <div class="container">
        <h1>마음의 편지</h1>
        <textarea id="message1" placeholder="Write here..."></textarea>
        <textarea id="message2" placeholder="Write here..."></textarea>
        <textarea id="message3" placeholder="Write here..."></textarea>
        <button onclick="submitMessages()">보내기</button>
    </div>
    <script src="script.js"></script>
    <script>
        function submitMessages() {
            var message1 = document.getElementById('message1').value;
            var message2 = document.getElementById('message2').value;
            var message3 = document.getElementById('message3').value;
            var lastMessage = message3; // Save the last message

            localStorage.setItem('lastMessage', lastMessage);

            navigate('page4.html');
        }
    </script>
