<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기에 코드를 입력하세요</title>
</head>
<body>
    <h1>여기에 코드를 입력하세요</h1>
    <textarea id="inputCode"></textarea>
    <button onclick="checkCode()">확인</button>

    <script>
        function checkCode() {
            var inputCode = document.getElementById('inputCode').value;
            var codes = [];
            for (var i = 1; i <= localStorage.length; i++) {
                var key = localStorage.key(i - 1);
                if (key.includes('코드')) {
                    codes.push(localStorage.getItem(key));
                }
            }
            if (codes.includes(inputCode)) {
                location.href = 'page6.html';
            } else {
                alert('이메일 주소와 코드를 다시 확인해주세요.');
            }
        }
    </script>
</body>
</html>
