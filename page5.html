<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기에 코드를 입력하세요</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>여기에 코드를 입력하세요</h1>
    <textarea id="inputCode" placeholder="코드를 입력하세요"></textarea>
    <button class="btn" onclick="checkCode()">확인</button>

    <script>
        function checkCode() {
            var inputCode = document.getElementById('inputCode').value;
            var codes = [];
            for (var i = 1; i <= localStorage.length; i++) {
                var key = localStorage.key(i - 1);
                if (key.includes('코드')) {
                    codes.push(localStorage.getItem(key));
                }
            }
            var email = '';
            var codeNumber = 0;
            codes.forEach(function(code, index) {
                if (code === inputCode) {
                    codeNumber = index + 1;
                    email = localStorage.getItem('이메일' + codeNumber);
                }
            });
            if (email !== '') {
                localStorage.setItem('currentEmail', email);
                location.href = 'page6.html';
            } else {
                alert('이메일 주소와 코드를 다시 확인해주세요.');
            }
        }
    </script>
</body>
</html>
