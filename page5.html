<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기에 이메일 주소와 코드를 입력하세요.</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>여기에 이메일 주소와 코드를 입력하세요.</h1>
    <input type="text" id="emailInput" placeholder="이메일 주소를 입력하세요">
    <input type="text" id="codeInput" placeholder="코드를 입력하세요">
    <button id="btn7">확인</button>

    <script>
        document.getElementById("btn7").onclick = function () {
            var inputEmail = document.getElementById("emailInput").value;
            var inputCode = document.getElementById("codeInput").value;
            var savedEmail = localStorage.getItem("이메일1");
            var savedCode = localStorage.getItem("코드1");
            if (inputEmail === savedEmail && inputCode === savedCode) {
                location.href = "page6.html";
            } else {
                alert("이메일 주소와 코드를 다시 확인해주세요.");
            }
        };
    </script>
</body>
</html>
